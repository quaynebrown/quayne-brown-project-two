<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Kloset - Contact</title>

    <!-- links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">

            <div class="flex-container">
                <div class="flex-container header-logo-container">
                    <span>Shoe </span>
                    <span>Kloset</span>
                </div>
                <nav class="flex-container header-nav">
                    <ul class="flex-container">
                        <li>
                            <a href="index.html" class="home-link">Home</a>
                        </li>
                        <li>
                            <a href="index.html#about">About</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="heading-one-container flex-container">
                <h1>Get in touch</h1>
            </div>
        </div>
    </header>
    <main class="contact-main">
        <div class="wrapper clearfix">
            <section class="conact-details">
                <div>
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/junocollegeoftech/">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/junocollege/?hl=en">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/junocollege?lang=en">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="tel://1-416-546-8954">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </li>
                    </ul>
                    <article>
                        <h3>Info@email.com</h3>
                        <div>
                            <p>
                                123-456-7890<br>
                                123 Queen Street West, Unit 10 <br>
                                Toronto, Ontario<br>
                                M5V2D5
                            </p>
                        </div>
                    </article>

                </div>
            </section>
            <section class="conact-form">
                <div class="form-container">
                    <form action="#">
                        <fieldset class="contact-info-container flex-container">
                            <div>
                                <label class="sr-only" for="name">Name: </label>
                                <input type="text" name="name" id="name" placeholder="Name">
                            </div>
                            <div>
                                <label class="sr-only" for="email">Email address: </label>
                                <input type="email" name="email" id="email" placeholder="Email address">
                            </div>
                        </fieldset>
                        <fieldset class="flex-container">
                            <textarea name="message" id="message" placeholder="Messgae"></textarea>
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>
                Copyright &copy; 2020 <a href="https://junocollege.com/">Juno College</a>
            </p>
        </div>
    </footer>
</body>

</html>
